apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 10m
  chart:
    spec:
      chart: vault
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: vault
  values:
    ui:
      enabled: true
    server:
      dev:
        enabled: true
        devRootToken: "root"
    injector:
      enabled: false
    csi:
      enabled: false
