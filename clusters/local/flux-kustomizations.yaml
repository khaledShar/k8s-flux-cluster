apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-namespaces
  namespace: flux-system
spec:
  interval: 10m
  sourceRef: { kind: GitRepository, name: flux-system }
  path: ./infra/namespaces
  prune: true
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-vault
  namespace: flux-system
spec:
  interval: 10m
  sourceRef: { kind: GitRepository, name: flux-system }
  path: ./infra/vault
  prune: true
  wait: true
  dependsOn:
    - name: infra-namespaces

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-keycloak
  namespace: flux-system
spec:
  interval: 10m
  sourceRef: { kind: GitRepository, name: flux-system }
  path: ./apps/keycloak
  prune: true
  wait: true
  dependsOn:
    - name: infra-namespaces
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-grafana
  namespace: flux-system
spec:
  interval: 10m
  sourceRef: { kind: GitRepository, name: flux-system }
  path: ./apps/grafana
  prune: true
  wait: true
  dependsOn:
    - name: infra-namespaces
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
