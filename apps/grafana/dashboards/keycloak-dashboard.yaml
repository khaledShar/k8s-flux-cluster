apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-keycloak
  namespace: grafana
  labels:
    grafana_dashboard: "1"
data:
  keycloak.json: |
    {
      "id": null,
      "title": "Keycloak (Micrometer)",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "editable": true,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "Keycloak Up",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [{ "expr": "up{job=~\".*keycloak.*\"}" }]
        },
        {
          "type": "timeseries",
          "title": "HTTP Requests (count)",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "targets": [{ "expr": "sum by (method, outcome) (http_server_requests_seconds_count{job=~\".*keycloak.*\"})" }]
        },
        {
          "type": "timeseries",
          "title": "HTTP Request Duration p95 (s)",
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 8 },
          "targets": [{ "expr": "histogram_quantile(0.95, sum by (le) (rate(http_server_requests_seconds_bucket{job=~\".*keycloak.*\"}[5m])))" }]
        },
        {
          "type": "timeseries",
          "title": "JVM Heap Used (bytes)",
          "gridPos": { "x": 0, "y": 20, "w": 12, "h": 8 },
          "targets": [{ "expr": "jvm_memory_used_bytes{area=\"heap\", job=~\".*keycloak.*\"}" }]
        }
      ]
    }
