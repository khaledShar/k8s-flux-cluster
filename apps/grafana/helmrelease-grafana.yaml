apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
  values:
    service:
      type: ClusterIP
    persistence:
      enabled: false
    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password
    grafana.ini:
      server:
        root_url: http://localhost:3000
