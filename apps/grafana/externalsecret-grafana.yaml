apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: grafana
spec:
  refreshInterval: 1h
  secretStoreRef: { kind: ClusterSecretStore, name: vault }
  target: { name: grafana-admin, creationPolicy: Owner }
  data:
    - secretKey: admin-user
      remoteRef: { key: grafana-admin, property: admin-user }
    - secretKey: admin-password
      remoteRef: { key: grafana-admin, property: admin-password }
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oauth
  namespace: grafana
spec:
  refreshInterval: 1h
  secretStoreRef: { kind: ClusterSecretStore, name: vault }
  target: { name: grafana-oauth, creationPolicy: Owner }
  data:
    - secretKey: client-id
      remoteRef: { key: grafana, property: client-id }
    - secretKey: client-secret
      remoteRef: { key: grafana, property: client-secret }
